<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/clock.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Stop Watch</title>
</head>

<body>

    <section>
      <div class="container">
        <img src="./images/clock.png" alt="" srcset="">

            <header>
              <h1>AE's Stop Watch</h1>
            </header>

        <div class="display">
          <p><span class="hr">00</span> : <span class="min">00</span> : <span class="sec">00</span></p>
        </div>
        <button class="start btn btn-success">Start</button>
        <button class="stop btn btn-danger">stop</button>
        <button class="reset btn btn-warning" type="reset">reset</button>
        
      </div>
    </section>

  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/fontawesome.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
